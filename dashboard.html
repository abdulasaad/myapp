<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Agent Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Using a custom font from Google Fonts */
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Custom gradient for the hero card and action button */
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        /* Custom shadow for the floating action button */
        .fab-shadow {
             box-shadow: 0 10px 20px -5px rgba(102, 126, 234, 0.4);
        }

    </style>
</head>
<body class="bg-gray-100">

    <!-- This container simulates the screen of a mobile device -->
    <div class="max-w-md mx-auto min-h-screen bg-gray-100 flex flex-col">

        <!-- Main Content Area -->
        <main class="flex-grow p-5 pb-32">
            <!-- Dashboard Header -->
            <header class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Dashboard</h1>
                <div class="relative">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                    <span class="absolute top-0 right-0 block h-2 w-2 rounded-full bg-red-500 ring-2 ring-white"></span>
                </div>
            </header>

            <!-- Greeting Card -->
            <div class="gradient-bg text-white p-6 rounded-2xl mb-8 shadow-lg">
                <h2 class="text-xl font-semibold">Good Evening, AgentC</h2>
                <p class="text-sm font-light opacity-90 mt-1">Here's a summary of your activities.</p>
                <div class="mt-4 flex justify-around text-center">
                    <div>
                        <p class="text-2xl font-bold">2</p>
                        <p class="text-xs opacity-80">Today's Tasks</p>
                    </div>
                    <div>
                        <p class="text-2xl font-bold">1</p>
                        <p class="text-xs opacity-80">Active Tasks</p>
                    </div>
                </div>
            </div>

            <!-- Performance Overview Section -->
            <section>
                <h3 class="text-lg font-semibold text-gray-700 mb-4">Performance Overview</h3>
                <div class="grid grid-cols-2 gap-4">
                    <!-- Metric Card: Completed -->
                    <div class="bg-white p-4 rounded-xl shadow-sm flex items-center">
                        <div class="bg-green-100 p-3 rounded-lg mr-4">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        </div>
                        <div>
                            <p class="text-xl font-bold text-gray-800">1</p>
                            <p class="text-xs text-gray-500">Completed</p>
                        </div>
                    </div>
                    <!-- Metric Card: Points Earned -->
                    <div class="bg-white p-4 rounded-xl shadow-sm flex items-center">
                        <div class="bg-yellow-100 p-3 rounded-lg mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.196-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118L2.98 9.11c-.783-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" /></svg>
                        </div>
                        <div>
                            <p class="text-xl font-bold text-gray-800">10</p>
                            <p class="text-xs text-gray-500">Points Earned</p>
                        </div>
                    </div>
                    <!-- Metric Card: Pending Payment -->
                    <div class="bg-white p-4 rounded-xl shadow-sm flex items-center">
                        <div class="bg-orange-100 p-3 rounded-lg mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-orange-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        </div>
                        <div>
                            <p class="text-xl font-bold text-gray-800">10</p>
                            <p class="text-xs text-gray-500">Pending</p>
                        </div>
                    </div>
                    <!-- Metric Card: This Month -->
                    <div class="bg-white p-4 rounded-xl shadow-sm flex items-center">
                        <div class="bg-blue-100 p-3 rounded-lg mr-4">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>
                        </div>
                        <div>
                            <p class="text-xl font-bold text-gray-800">10</p>
                            <p class="text-xs text-gray-500">This Month</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Bottom Navigation Bar -->
        <footer class="fixed bottom-0 left-0 right-0 max-w-md mx-auto">
            <div class="relative">
                <!-- Floating Action Button -->
                <div class="absolute bottom-6 right-0 left-0 flex justify-center z-10">
                    <button class="gradient-bg text-white w-16 h-16 rounded-full flex items-center justify-center transform hover:scale-110 transition-transform duration-200 fab-shadow">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                    </button>
                </div>
                <!-- Nav Bar Background -->
                <div class="bg-white/80 backdrop-blur-sm shadow-t-strong flex justify-around items-center p-3 rounded-t-2xl">
                    <!-- Nav Item: Home -->
                    <a href="#" class="flex flex-col items-center text-indigo-600 w-1/4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>
                        <span class="text-xs font-semibold">Home</span>
                    </a>
                    <!-- Nav Item: Campaigns -->
                    <a href="#" class="flex flex-col items-center text-gray-400 hover:text-indigo-600 transition-colors w-1/4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg>
                        <span class="text-xs">Campaigns</span>
                    </a>
                    <!-- Placeholder for FAB -->
                    <div class="w-16"></div>
                    <!-- Nav Item: Tasks -->
                    <a href="#" class="flex flex-col items-center text-gray-400 hover:text-indigo-600 transition-colors w-1/4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" /></svg>
                        <span class="text-xs">Tasks</span>
                    </a>
                    <!-- Nav Item: Profile -->
                    <a href="#" class="flex flex-col items-center text-gray-400 hover:text-indigo-600 transition-colors w-1/4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                        <span class="text-xs">Profile</span>
                    </a>
                </div>
            </div>
        </footer>

    </div>

</body>
</html>
